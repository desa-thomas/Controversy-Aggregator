<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="/frontend/styles/styles.css" />
  <link rel="stylesheet" href="/frontend/styles/company_page.css" />
  <script src="/frontend/js/company_script.js"></script>
  <script src="/frontend/js/search_functions.js"></script>
</head>

<body>
  <div class="company-page-container">
    <div class="header">
      <div class="site-logo-container">
        <h2 id="homepage-logo" onclick="return_to_home()">home</h2>
      </div>
      <div class="search-container">
        <div id="search-bar-container" class="search-bar-container">
          <button id="search-button">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </button>
          <input id="search-bar" type="text" placeholder="Search company" />

          <div class="buttons-wrapper">
            <button onclick="x_button()">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="results-container" class="results-container"></div>
      </div>
    </div>

    <div class="content">
      <div class="col-sizing">
        <div id="company-info" class="company-info-container">
          <div class="company-title-card">
            <div class="title-container">
              <h1 id="company-name"></h1>
              <em id="industries"></em>
              <a target="_blank" id="link"></a>
            </div>
            <div id="logo-container" class="logo-container">
              <img id="logo" />
            </div>
          </div>

          <div class="dropdown-container">
            <button
              id="category-selector-button"
              onclick="click_select_category()"
            >
              All<span></span>
            </button>
            <div id="dropdown-content" class="dropdown-content"></div>
          </div>
        </div>
      </div>
      <div class="desc-and-company">
        <div class="col-sizing">
          <div>
            <div id="articles-container" class="articles-container">
              <div class="article-card">
                <div class="article-info">
                  <div class="col">
                    <em>source</em><a href="link" target="_blank">headline</a>
                  </div>
                  <div class="col2">
                    <div class="source-info"><em>yyyy-mm-dd</em></div>
                    <p>categories</p>
                  </div>
                </div>
                <div class="article-description">
                  <p>desc</p>
                </div>
              </div>
            </div>
            <div class="load-more-container">
              <div id="load-more">load more</div>
            </div>
          </div>
        </div>
        <div class="desc-container">
          <div class="desc-background">
            <h2>Comapny Description</h2>
            <p id="description"></p>
          </div>
        </div>
      </div>
    </div>

    <footer>Corporate News Aggregator</footer>
  </div>
</body>
